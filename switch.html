<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="myfun()">Enter</button>
    <p id="demo"></p>


    <script>
        function myfun()
        {
            var fruits=document.getElementById("input").value;
            var a;
            switch(fruits)
            {
                case "banana":
                    a="banana is good";
                    break;
                case "mango":
                    a="mango is good";
                    break;
                case "apple":
                    a="apple is good"
                    break;
                case "orange":
                    a="orange is good";
                    break;
                default:
                    a="Not bad";

            }
            document.getElementById("demo").innerHTML=a;
        }
    </script>
</body>
</html>
