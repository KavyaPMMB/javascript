<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        let day=3;
        switch(day)
        {
            case 1:
                day="sunday";
                break;
            case 2:
                day="monday";
                break;
            case 3:
                day="tuesday";
                break;
            case 4:
                day="wednesday";
                break;
            case 5:
                day="thursday";
                break;
            case 6:
                day="friday";
                break;
            case 7:
                day="saturday";
                break;
            default:"Looking forward to the weekend";
        }
        document.getElementById("demo").innerHTML="Today is "+day;

</script>

</body>
</html>
