<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class emp
        {
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }
            data()
            {
                document.write(this.id+" "+this.name+"<br>")
            }
        }
            var emp1=new emp(1,"kavya");
            var emp2=new emp(2,"arunima")
            emp1.data();
            emp2.data();

    </script>
</body>
</html>
