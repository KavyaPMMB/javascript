<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        const time=new Date().getHours();
        let g;
        if(time<10)
        {
            g="Good Morning";
        }
        else if(time<20)
        {
            g="Good Day";
        }
        else
        {
            g="Good Evening";
        }
        document.getElementById("demo").innerHTML=g;
    </script>
</body>
</html>
